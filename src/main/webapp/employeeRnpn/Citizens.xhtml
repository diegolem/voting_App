<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/DashboardTemplate.xhtml">

            <ui:define name="tittle">
                Ciudadanos
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div id="test-list">
                        <div class="form-group">
                            <label for="filter">Buscar</label>
                            <input id="filter" type="text" class="form-control search" />
                        </div>

                        <div class="row list" style="display: flex; justify-content: space-between;" >
                            <p:repeat value="#{ citizenBean.listCitizens() }" var="citizen">
                                <!--alv-->
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2 class="name">#{ citizen.name }<small>Ciudadano</small></h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li class="dropdown">
                                                <a href="#{citizenBean.setCitizen(citizen)}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li>
                                                        <p:commandButton action="#{citizenBean.redirect()}">
                                                            <f:param name="citizenId" value="#{citizen.id}" />
                                                        </p:commandButton>
                                                        <a href="#{ request.contextPath }/faces/employeeRnpn/editCitizens.xhtml?id=#{citizen.id}">Modificar</a>
                                                    </li>
                                                    <li>
                                                        <p:growl id="message" showDetail="true" />

                                                        <p:commandButton value="Deshabilitar" actionListener="#{citizenBean.enabledCitizens(citizen)}" update="message">
                                                            <p:confirm header="Confirmation" message="¿Estas seguro de inhabilitar a este ciudadano?" icon="ui-icon-alert" />
                                                        </p:commandButton>

                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                        </p:confirmDialog>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">

                                        <div class="">
                                            <ul class="to_do">
                                                <li>
                                                    <p>
                                                        <b>Apellidos:</b> #{ citizen.lastname }</p>
                                                </li>
                                                <li>
                                                    <p>
                                                        <b>DUI:</b> #{ citizen.dui }</p>
                                                </li>
                                                <li>
                                                    <p>
                                                       <b>Fecha de Nacimiento:</b> #{ citizen.birthdate.toLocaleString() }</p>
                                                </li>
                                                <li>
                                                    <p>
                                                        <b>Sede de votación:</b> #{ citizen.headquarterId.name }</p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </p:repeat>
                        </div>
                        
                        <ul class="pagination"></ul>
                    </div>
                </h:form>                
            </ui:define>
                        
            <ui:define name="body_scripts">
                <script>
                    var monkeyList = new List('test-list', {
                        valueNames: ['name'],
                        page: 3,
                        pagination: true
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
