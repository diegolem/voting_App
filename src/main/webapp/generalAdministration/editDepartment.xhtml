<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/DashboardTemplate.xhtml">

            <ui:define name="tittle">
                Ciudadanos
            </ui:define>
            
            <ui:define name="content">
                    #{departmentsBean.onloadRequest()}
                    <h:form id="frm-department-update" class="form-horizontal form-label-left data-parsley-validate">
                        <h:inputHidden id="idDepartmetn" value="#{ departmentsBean.department.id }" />
                        
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="name" value="Nombre del departamento"> <span class="required">*</span></h:outputLabel>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:inputText id="name" requiredMessage="El nombre es requerido" required="true" value="#{departmentsBean.department.name}" styleClass="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                        
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <a class="btn btn-primary" value="Regresar" href="#{ request.contextPath }/faces/generalAdministration/Department.xhtml">Regresar</a>
                                <h:commandButton class="btn btn-warning" type="submit" value="Modificar" >
                                    <f:ajax render="@form" execute="@form" listener="#{ departmentsBean.update() }" />
                                </h:commandButton>
                            </div>
                        </div>

                        <h:messages class="alert alert-danger"></h:messages>
                    </h:form>              
            </ui:define>
        </ui:composition>

    </body>
</html>
