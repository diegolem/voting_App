<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/DashboardTemplate.xhtml">

            <ui:define name="tittle">
                Ciudadanos
            </ui:define>
            
            <ui:define name="content">
                    #{politicGroupBean.onloadRequest()}
                    
                    <h:form enctype="multipart/form-data" id="frm-politic-group" class="form-horizontal form-label-left data-parsley-validate">
                        <h:inputHidden value="#{politicGroupBean.politicGroup.id}" id="idPoliticGroup" />
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="name" value="Nombre del partido politico"> <span class="required">*</span></h:outputLabel>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:inputText id="name" requiredMessage="El nombre del partido es requerido" required="true" value="#{politicGroupBean.politicGroup.name}" styleClass="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="acronimo" value="Acronimo"> <span class="required">*</span></h:outputLabel>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:inputText id="acronimo" requiredMessage="El acronimo es requerido" required="true" value="#{politicGroupBean.politicGroup.acronym}" styleClass="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion" value="DescripciÃ³n"> <span class="required">*</span></h:outputLabel>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p:inputText id="descripcion" requiredMessage="La descripcion es requerida" required="true" value="#{politicGroupBean.politicGroup.description}" styleClass="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="imagen" value="Foto del partido"> <span class="required">*</span></h:outputLabel>
                        <h:inputFile value="#{politicGroupBean.image}"
                                     required="false" requiredMessage="La foto es obligatoria">
                        </h:inputFile>
                    </div>
                        
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button class="btn btn-primary" type="reset">Reiniciar</button>
                                <h:commandButton class="btn btn-warning" type="submit" value="Modificar" >
                                    <f:ajax render="@form" execute="@form" listener="#{ politicGroupBean.update() }" />
                                </h:commandButton>
                            </div>
                        </div>

                        <h:messages class="alert alert-danger"></h:messages>
                    </h:form>              
            </ui:define>
        </ui:composition>

    </body>
</html>
