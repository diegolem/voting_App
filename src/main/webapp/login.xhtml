<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Voting_App | Login </title>

        <!-- Bootstrap -->
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <h:outputStylesheet name="css/font-awesome.min.css" />
        <!-- NProgress -->
        <h:outputStylesheet name="css/nprogress.css" />
        <!-- Animate.css -->
        <h:outputStylesheet name="css/animate.min.css" />
        <!-- Custom Theme Style -->
        <h:outputStylesheet name="css/custom.min.css" />
    </h:head>
    <h:body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <h:form>
                            <h1>Inicia Sesión</h1>
                            <div>
                                <h:outputLabel for="dui" value="DUI:" />
                                <h:inputText id="dui" class="form-control" required="true" requiredMessage="El dui es obligatorio" value="#{ Auth.citizen.dui }" />
                            </div>
                            <div>
                                <h:outputLabel for="password" value="Password" />
                                <h:inputSecret id="password" class="form-control" required="true" requiredMessage="La clave es obligatoria" value="#{ Auth.citizen.password }" />
                            </div>
                            <div>
                                <h:commandButton type="submit" value="Ingresar" class="btn btn-primary" action="#{ Auth.login }" />
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <div>
                                    <i class="fa fa-university"></i> <span>Voting App</span>
                                    <p>©2018 Tribunal Supremo Electoral</p>
                                </div>
                            </div>
                        </h:form>
                        
                        <h:messages class="alert alert-danger">
                            
                        </h:messages>
                    </section>
                </div>
            </div>
        </div>
    </h:body>
</html>
